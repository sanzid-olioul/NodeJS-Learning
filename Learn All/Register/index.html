<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Register</title>
</head>
<body>
    <div class="register">
        <h1>Register</h1>
            <form method="post">
                <input type="text" name="u" placeholder="First Name" required="required" />
                <input type="text" name="u" placeholder="Last Name" required="required" />
                <input type="email" name="u" placeholder="Email" required="required" />
                <input type="password" name="p" placeholder="Password" required="required" />
                <input type="password" name="p" placeholder="Re-enter Password" required="required" />
                <button type="submit" class="btn btn-primary btn-block btn-large">Register now.</button>
            </form>
        </div>
</body>
</html>
